<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Solr</title>
  <link rel="stylesheet" href="css/ydc2.css">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
  <script src="ajax-solr/core/Core.js"></script>
  <script src="ajax-solr/core/AbstractManager.js"></script>
  <script src="ajax-solr/managers/Manager.jquery.js"></script>
  <script src="ajax-solr/core/Parameter.js"></script>
  <script src="ajax-solr/core/ParameterStore.js"></script>
  <script src="ajax-solr/core/AbstractWidget.js"></script>
  <script src="ajax-solr/widgets/jquery/PagerWidget.js"></script>
  <script src="ajax-solr/core/AbstractFacetWidget.js"></script>
  <script src="ajax-solr/core/AbstractTextWidget.js"></script>
  <script src="js/ydc2-solr.js"></script>
  <script src="js/ydc2-result.js"></script>
  <script src="js/ydc2-tagcloud.js"></script>
  <script src="js/ydc2-search.js"></script>
  <script src="js/ydc2-autocomplete.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <h1>AJAX Solr Demonstration</h1>
      <h2>Browse YDC2 metadata</h2>
    </div>

    <div class="right">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <div id="docs"></div>
      </div>
    </div>

    <div class="left">
      <h2>Current Selection</h2>
      <ul id="selection"></ul>

      <h2>Search</h2>
      <span id="search_help">(press ESC to close suggestions)</span>
      <ul id="search">
        <input type="text" id="query" name="query" autocomplete="off">
      </ul>

      <h2>Top Institutions</h2>
      <div class="tagcloud" id="institution_facet"></div>

      <h2>Top Collections</h2>
      <div class="tagcloud" id="collection_facet"></div>

      <h2>Top Authors</h2>
      <div class="tagcloud" id="auth_author_facet"></div>

      <h2>By Resource Availability</h2>
      <div class="tagcloud" id="resource_facet"></div>
      <!--
      <h2>By Country</h2>
      <div id="countries"></div>
      <div id="preview"></div>

      <h2>By Date</h2>
      <div id="calendar"></div>
      -->
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
