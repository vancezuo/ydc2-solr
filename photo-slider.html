<!-- Based on Jssor (https://github.com/jssor/jquery-slider) different size photo slider demo -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AJAX Solr - Photo Slider</title>
  
  <link rel="stylesheet" href="css/jssor.css">
  
  <script src="jssor/js/jquery-1.9.1.min.js"></script>
  <script src="jssor/js/jssor.core.js"></script>
  <script src="jssor/js/jssor.utils.js"></script>
  <script src="jssor/js/jssor.slider.js"></script>
  
  <script src="ajax-solr/core/Core.js"></script>
  <script src="ajax-solr/core/AbstractManager.js"></script>
  <script src="ajax-solr/managers/Manager.jquery.js"></script>
  <script src="ajax-solr/core/Parameter.js"></script>
  <script src="ajax-solr/core/ParameterStore.js"></script>    
  <script src="ajax-solr/core/AbstractWidget.js"></script>  
  
  <script src="js/ydc2-slider.js"></script>  
</head>
<body>
  <!-- Jssor Slider Begin -->
  <!-- You can move inline styles to css file or css block. -->
  <div id="slider1_container" style="position: relative; width: 600px; height: 500px; background-color: #000; overflow: hidden; ">

    <!-- Loading Screen -->
    <div u="loading" style="position: absolute; top: 0px; left: 0px;">
      <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
          background-color: #000; top: 0px; left: 0px;width: 100%;height:100%;">
      </div>
      <div style="position: absolute; display: block; background: url(images/ajax-loader.gif) no-repeat center center;
          top: 0px; left: 0px;width: 100%;height:100%;">
      </div>
    </div>

    <!-- Slides Container -->
    <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 600px; height: 500px;
      overflow: hidden;">
      <div>
          <a u=image href="#"><img id="0" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="1" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="2" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="3" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="4" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="5" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="6" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="7" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="8" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="9" src="" /></a>
      </div>
      <div>
          <a u=image href="#"><img id="10" src=""/></a>
      </div>
    </div>

    <!-- bullet navigator container -->
    <div u="navigator" class="jssorb13" style="position: absolute; bottom: 16px; right: 6px;">
      <!-- bullet navigator item prototype -->
      <div u="prototype" style="POSITION: absolute; WIDTH: 21px; HEIGHT: 21px;"></div>
    </div>
    <!-- Bullet Navigator Skin End -->
    <a style="display: none" href="http://www.jssor.com">responsive carousel</a>
  </div>
  <!-- Jssor Slider End -->
</body>
</html>
